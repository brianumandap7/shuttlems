{% extends 'ticket/popupbase.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<style>
	.btn-success1, .btn-success1:hover, .thead-custom {
		background-color: #103C14;
		color: white;
	}
</style>
<div class="container">
	<center>
	<form method="POST">
		{% csrf_token %}
		<table class="table">

			<tr>
				<td>
					Date Today: 
				</td>
				<td>
					<input type="text" name="us" class="form-control" value = "{{today}}" disabled>
				</td>
				<td>
					Requested by: 
				</td>
				<td>
					<input type="text" name="us" class="form-control" value = "{{user}}" readonly>
				</td>
			</tr>

			<tr>
				<td>
					Purpose: <!-- db.description : pur -->
				</td>
				<td>
					<input type="text" name="pur" class="form-control" required>						
				</td>
			</tr>
			<tr>
				<td>
					Destination: <!-- db.destination : des -->
				</td>
				<td>
					<input type="text" name="des" class="form-control" required>
				</td>
				<td>
					Date of Use: <!-- db.start_date : dt -->
				</td>
				<td>
					<input type="date" name="dt" class="form-control" required>
				</td>
			</tr>
			<tr>
				<td>
					Estimated time of departure: <!-- db.start_time : tt -->
				</td>
				<td>
					<input type="time" name="tt" class="form-control" required>
				</td>
				<td>
					Estimated time of arrival: <!-- db.arrival_time : ta -->
				</td>
				<td>
					<input type="time" name="ta" class="form-control" required>
				</td>
			</tr>


			<tr>
				<td>
					
				</td>
				<td>
					<input type="submit" name="sb" class="form-control btn btn-success1" value = "Submit">
				</td>
			</tr>
		</table>
		
	</form>
	</center>
</div>
{% endblock content %}
