{% extends 'ticket/popupbase.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<style>
label {
  display: block;
  padding-left: 15px;
  text-indent: -15px;
}

.op {
  padding: 0;
  margin:0;
  vertical-align: bottom;
  position: relative;
  top: -30px;
}
</style>
<section>
<div class="container-fluid">
<form method="POST">
	{% csrf_token %}
	{% for items in hd %}
	<table class="table table-bordered">
		<tr>
			<td style="width: 30%">
				1. {{items.q1}} 
			</td>
			<td style="width: 70%">
				<input type="text" name="a1" class="form-control" required>
			</td>
		</tr>

		<tr>
			<td>
				2. {{items.q2}} 
			</td>
			<td>
				<label for="a2">Sore Throat<input type="checkbox" id="a2" name="a2" value="Sore Throat" class="form-control op"></label><br>
  				<label for="a2">Body Pains
  				<input type="checkbox" id="a2" name="a2" value="Body Pains" class="form-control op"></label><br>
  				<label for="a2">Headache
  				<input type="checkbox" id="a2" name="a2" value="Headache" class="form-control op"></label><br>
  				<label for="a2">Fever for the last few days
  				<input type="checkbox" id="a2" name="a2" value="Fever" class="form-control op"></label><br>
  				<label for="a2">Colds
  				<input type="checkbox" id="a2" name="a2" value="Colds" class="form-control op"></label><br>
  				<label for="a2">Diarrhea
  				<input type="checkbox" id="a2" name="a2" value="Diarrhea" class="form-control op"></label><br>
  				<label for="a2">Difficulty in breathing
  				<input type="checkbox" id="a2" name="a2" value="Difficulty in breathing" class="form-control op"></label><br>
  				<label for="a2">Fatigue
  				<input type="checkbox" id="a2" name="a2" value="Fatigue" class="form-control op"></label><br>
  				<label for="a2">Loss in hearing
  				<input type="checkbox" id="a2" name="a2" value="Loss in hearing" class="form-control op"></label><br>
  				<label for="a2">Loss of smell/taste
  				<input type="checkbox" id="a2" name="a2" value="Loss of smell/taste" class="form-control op"></label><br>
  				<label for="a3">None of the above
  				<input type="checkbox" id="a2" name="a2" value="None of the above" class="form-control op"></label><br>
  				
			</td>

		</tr>

		<tr>
			<td>
				3. {{items.q3}} 
			</td>
			<td>
				<label for="a3">Vomitting
				<input type="checkbox" id="a3" name="a3" value="Vomitting" class="form-control op"></label>
  				<label for="a3">Cough
  				<input type="checkbox" id="a3" name="a3" value="Cough" class="form-control op"></label>
  				<label for="a3">Close contact with COVID-19 patient?
  				<input type="checkbox" id="a3" name="a3" value="Close contact" class="form-control op"></label>
  				<label for="a3">None of the above
  				<input type="checkbox" id="a3" name="a3" value="None of the above" class="form-control op"></label>
  				
			</td>
		</tr>

		
		<tr>
			<td>
				User:
			</td>
			<td>
				<input type="text" name="eadd" class="form-control" value="{{user}}" readonly>			
			</td>
			
		</tr>
		<tr>
			<td>
				<input type="hidden" name="tid" value="{{tag}}">
				<input type="submit" value="Submit" class="btn btn-success">
			</td>
		</tr>
	</table>
	{% endfor %}
</form>



</div>
</section>
<script>
                window.onunload = refreshParent;
                function refreshParent() {
                  window.opener.location.reload();
                }
                
              </script>

{% endblock content %}
