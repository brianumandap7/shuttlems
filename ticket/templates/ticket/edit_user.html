{% extends 'ticket/popupbase.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<section>
	<div class="container-fluid">
		<form method="POST">
			{% csrf_token %}
			<table class="table">
				{% for items in us %}
				<tbody>
					<tr>
						<td>
							Username
						</td>
						<td>
							<input type="text" name="uname" class="form-control" value="{{items.username}}">
						</td>
					</tr>

					<tr>
						<td>
							First Name
						</td>
						<td>
							<input type="text" name="fname" class="form-control" value="{{items.first_name}}">
						</td>
					</tr>

					<tr>
						<td>
							Last Name
						</td>
						<td>
							<input type="text" name="lname" class="form-control" value="{{items.last_name}}">
						</td>
					</tr>

					<tr>
						<td>
							Email Address
						</td>
						<td>
							<input type="email" name="eadd" class="form-control" value="{{items.email}}">
						</td>
					</tr>

					<tr>
						<td>Active</td>

						<td><input type="checkbox" name="ac" class="form-control cb" {% if items.is_active == True %}checked{% endif %}></td>
					</tr>

					<tr>
						<td>
							<input type="submit" name="save" value="Save User" class="btn btn-success">
						</td>
						
					</tr>

					
				</tbody>
				{% endfor %}
			</table>	
		</form>
	</div>
</section>



<script>
                window.onunload = refreshParent;
                function refreshParent() {
                  window.opener.location.reload();
                }
                
              </script>
{% endblock content %}
