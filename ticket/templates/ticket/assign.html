{% extends 'ticket/popupbase.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<style>
	.btn-success1, .btn-success1:hover, .thead-custom {
    background-color: #103C14;
    color: white;
	}
	.btn-primary1 {
		background-color: white;
	}
</style>
<section>
	<div class="container-fluid">
		<form method="POST">
			{% csrf_token %}
			<table class="table">
				<thead class="thead-custom">
					<tr>
						<th>Username</th>
						<th>Full Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for items in all %}
					<tr>
						<td>
							{{items.username}}
						</td>

						<td>
							{{items.first_name}} {{items.last_name}}
						</td>

						<td>
							<a href="/ticket/add_role/{{items.id}}" class="btn btn-success1">Assign Role</a>
							<a href="/ticket/assign_role/{{items.id}}" class="btn btn-primary1">Edit Role</a>
						</td>

					</tr>

					{% endfor %}
				</tbody>
			</table>
		</form>
	</div>
</section>
{% endblock content %}
