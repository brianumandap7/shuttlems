{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuttle Management</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'shuttle/css/templatemo-xtra-blog.css' %}" rel="stylesheet">
<!--
    
TemplateMo 553 Xtra Blog

https://templatemo.com/tm-553-xtra-blog

-->
</head>
<style>
.im {
    width: 300px;
}
</style>
<body>

        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <img src="{% static 'shuttle/feul.png' %}">           
                <h1 class="text-center">Shuttle Management</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="home.html" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a></li>
                    <li class="tm-nav-item"><a href="/ticket/dashtrack/" class="tm-nav-link">
                        <i class="fas fa-map"></i>

                    </a></li>
                    <li class="tm-nav-item"><a href="/ticket/file/" class="tm-nav-link">

                    </a></li>
                    <li class="tm-nav-item"><a href="/ticket/record/" class="tm-nav-link">
                        <i class="fas fa-ticket-alt"></i>

                    </a></li>
                    <li class="tm-nav-item"><a href="/ticket/hdf" class="tm-nav-link">
                        <i class="fas fa-lungs-virus"></i>
                        Contact tracing
                    </a></li>
                </ul>
            </nav>
            <p class="tm-mb-80 pr-5 text-white">
                <a href="/logout/" class="tm-new-badge">
                    <span class="glyphicon glyphicon-log-out"></span> Log out
                  </a>
            </p>

    </header>
    <div class="container-fluid">
        <main class="tm-main">        
        
                    {% block content %}

                    {% endblock content %}

                
            </div>
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
